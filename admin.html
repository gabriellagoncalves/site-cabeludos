<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>.container { max-width: 1000px; }</style>
</head>
<body>

<!-- Login -->
<div id="loginArea" style="height:100vh; display:flex; justify-content:center; align-items:center;">
    <div class="container" style="text-align:center; max-width:400px;">
        <i class="fa-solid fa-lock" style="font-size:40px; color:var(--secondary);"></i>
        <h2>Área Restrita</h2>
        <input type="password" id="senhaAdmin" placeholder="Digite a senha (admin123)">
        <button class="btn btn-primary" onclick="logarAdmin()">Entrar</button>
        <a href="index.html" class="btn btn-outline" style="margin-top:10px;">Voltar</a>
    </div>
</div>

<!-- Painel -->
<div id="painelAdmin" class="container hidden">
    <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
        <h2 style="margin:0;">Gestão</h2>
        <button class="btn btn-danger" style="width:auto; margin:0;" onclick="location.reload()">Sair</button>
    </div>

    <!-- Abas -->
    <div class="tabs">
        <div class="tab active" onclick="abrirTab('agenda')">Agenda</div>
        <div class="tab" onclick="abrirTab('clientes')">Clientes</div>
        <div class="tab" onclick="abrirTab('indicadores')">Indicadores</div>
        <div class="tab" onclick="abrirTab('servicos')">Serviços</div>
        <div class="tab" onclick="abrirTab('profissionais')">Equipe</div>
    </div>

    <!-- Conteúdo Abas -->
    <div id="agenda" class="tab-content active">
        <div style="display:flex; gap:10px; margin-bottom:20px;">
            <input type="date" id="dataAgendaAdmin" onchange="carregarAgendaAdmin()">
            <select id="filtroProfissionalAgenda" onchange="carregarAgendaAdmin()"><option>Carregando...</option></select>
        </div>
        <div id="listaAgendaAdmin" class="table-responsive"></div>
    </div>

    <!-- ... (As outras abas Clientes, Indicadores, Serviços, Profissionais continuam igual ao anterior) ... -->
    <div id="clientes" class="tab-content"><div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-bottom:20px;"><input type="text" id="buscaResponsavel" placeholder="Responsável..." oninput="carregarClientesAdmin()"><input type="text" id="buscaCrianca" placeholder="Criança..." oninput="carregarClientesAdmin()"></div><div class="table-responsive"><table id="tabelaClientes"><thead><tr><th>Cód</th><th>Responsável</th><th>Criança</th><th>Tel</th><th>Ação</th></tr></thead><tbody></tbody></table></div></div>
    <div id="indicadores" class="tab-content"><div class="kpi-grid"><div class="kpi-card"><h3>Faturamento</h3><div id="kpiFaturamento" class="kpi-value kpi-green">-</div></div><div class="kpi-card"><h3>Agendamentos</h3><div id="kpiTotal" class="kpi-value kpi-blue">-</div></div><div class="kpi-card"><h3>Comparecimento</h3><div id="kpiComparecimento" class="kpi-value">-</div></div><div class="kpi-card"><h3>Cancelados</h3><div id="kpiCancelados" class="kpi-value kpi-red">-</div></div></div><h3>Top Serviços</h3><table id="tabelaTopServicos"><thead><tr><th>Serviço</th><th>Qtd</th><th>-</th></tr></thead><tbody></tbody></table></div>
    <div id="servicos" class="tab-content"><div style="display:grid; grid-template-columns:2fr 1fr 1fr auto; gap:10px; margin-bottom:20px;"><input type="text" id="nomeServico" placeholder="Nome"><input type="number" id="valorServico" placeholder="Valor"><input type="number" id="tempoServico" placeholder="Minutos"><button class="btn btn-success" style="margin:0;" onclick="salvarServico()">+</button></div><table id="tabelaServicos"><thead><tr><th>Nome</th><th>Valor</th><th>Tempo</th><th>Ação</th></tr></thead><tbody></tbody></table></div>
    <div id="profissionais" class="tab-content"><h3>Novo Profissional</h3><input type="text" id="nomeProf" placeholder="Nome"><div class="dias-container" style="display:flex; gap:10px; margin:10px 0;"><label><input type="checkbox" name="diaTrabalho" value="Seg"> Seg</label><label><input type="checkbox" name="diaTrabalho" value="Ter"> Ter</label><label><input type="checkbox" name="diaTrabalho" value="Qua"> Qua</label><label><input type="checkbox" name="diaTrabalho" value="Qui"> Qui</label><label><input type="checkbox" name="diaTrabalho" value="Sex"> Sex</label><label><input type="checkbox" name="diaTrabalho" value="Sab"> Sab</label></div><div style="display:flex; gap:10px;"><input type="time" id="inicioProf"><input type="time" id="fimProf"></div><button class="btn btn-success" onclick="salvarProfissional()">Salvar</button><br><br><table id="tabelaProfissionais"><thead><tr><th>Nome</th><th>Horário</th><th>Dias</th><th>Ação</th></tr></thead><tbody></tbody></table></div>
</div>

<script src="script.js"></script>
</body>
</html>

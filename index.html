<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabeludos & Cia</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #fdfbf7; margin:0; padding: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; }
        
        .container { width: 100%; max-width: 400px; text-align: center; }
        
        .logo-container { margin-bottom: 30px; }
        
        /* CORREÇÃO DA LOGO: Agora ela aparece inteira */
        .logo-img { 
            width: 180px; 
            height: auto; 
            max-height: 180px;
            object-fit: contain; /* Garante que não corte nada */
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }
        
        .menu-grid { display: flex; flex-direction: column; gap: 15px; }
        
        /* ESTILO DOS BOTÕES COLORIDOS */
        .btn-card {
            padding: 20px; 
            border-radius: 15px; 
            text-decoration: none; 
            color: white; /* Texto Branco */
            display: flex; 
            align-items: center; 
            gap: 15px; 
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15); 
            border: none;
            position: relative;
            overflow: hidden;
        }
        
        .btn-card:hover { transform: translateY(-3px); box-shadow: 0 8px 15px rgba(0,0,0,0.2); }
        .btn-card:active { transform: scale(0.98); }
        
        .icon-box { font-size: 28px; width: 40px; text-align: center; }
        .text-box { text-align: left; }
        .text-box h3 { margin: 0; font-size: 18px; font-weight: 600; text-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .text-box p { margin: 2px 0 0; font-size: 13px; opacity: 0.9; font-weight: 300; }

        /* Cores Sólidas (Igual ao antigo) */
        .bg-azul { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .bg-rosa { background: linear-gradient(135deg, #ff69b4 0%, #ff9a9e 100%); }
        .bg-laranja { background: linear-gradient(135deg, #ff9966 0%, #ff5e62 100%); }
        .bg-verde { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }

        .btn-admin {
            position: fixed; bottom: 20px; right: 20px; width: 50px; height: 50px;
            background: white; border-radius: 50%; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex; align-items: center; justify-content: center; color: #999;
            text-decoration: none; font-size: 20px; transition: 0.3s;
        }
        .btn-admin:hover { color: #20B2AA; transform: rotate(90deg); }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://i.imgur.com/3ncoKH0.jpeg" alt="Cabeludos & Cia" class="logo-img">
        </div>
        
        <div class="menu-grid">
            <a href="cadastro.html" class="btn-card bg-azul">
                <div class="icon-box"><i class="fa-solid fa-baby"></i></div>
                <div class="text-box">
                    <h3>Cliente Novo?</h3>
                    <p>Faça seu cadastro aqui</p>
                </div>
            </a>
            
            <a href="agendar.html" class="btn-card bg-rosa">
                <div class="icon-box"><i class="fa-regular fa-calendar-check"></i></div>
                <div class="text-box">
                    <h3>Já tem cadastro?</h3>
                    <p>Agende seu horário</p>
                </div>
            </a>
            
            <a href="gerenciar.html" class="btn-card bg-laranja">
                <div class="icon-box"><i class="fa-solid fa-clock-rotate-left"></i></div>
                <div class="text-box">
                    <h3>Meus Agendamentos</h3>
                    <p>Cancelar ou remarcar</p>
                </div>
            </a>
            
            <a href="https://wa.me/554896304505" target="_blank" class="btn-card bg-verde">
                <div class="icon-box"><i class="fa-brands fa-whatsapp"></i></div>
                <div class="text-box">
                    <h3>Fale Conosco</h3>
                    <p>Atendimento via WhatsApp</p>
                </div>
            </a>
        </div>
    </div>

    <a href="admin.html" class="btn-admin" title="Admin"><i class="fa-solid fa-gear"></i></a>
</body>
</html>

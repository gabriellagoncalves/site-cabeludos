<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabeludos & Cia</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF69B4; 
            --secondary: #20B2AA;
            --bg: #f8f9fa;
        }
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg); margin:0; padding: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; }
        
        .container { width: 100%; max-width: 400px; text-align: center; }
        
        .logo-container {
            position: relative;
            display: inline-block;
            margin-bottom: 40px;
        }
        .logo-img { 
            width: 150px; height: 150px; object-fit: cover; border-radius: 50%; 
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.3); border: 4px solid white;
        }
        
        .menu-grid { display: flex; flex-direction: column; gap: 15px; }
        
        .btn-card {
            background: white; padding: 20px; border-radius: 15px; text-decoration: none; color: #444;
            display: flex; align-items: center; gap: 20px; transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); border: 1px solid #f0f0f0;
        }
        .btn-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); border-color: var(--secondary); }
        
        .icon-box {
            width: 50px; height: 50px; border-radius: 12px; display: flex; align-items: center; justify-content: center;
            font-size: 24px; flex-shrink: 0;
        }
        .text-box { text-align: left; }
        .text-box h3 { margin: 0; font-size: 16px; font-weight: 600; }
        .text-box p { margin: 5px 0 0; font-size: 12px; color: #888; }

        /* Cores dos Ícones */
        .icon-blue { background: #e0f2fe; color: #0284c7; }
        .icon-pink { background: #fce7f3; color: #db2777; }
        .icon-orange { background: #ffedd5; color: #ea580c; }
        .icon-green { background: #dcfce7; color: #16a34a; }

        .btn-admin {
            position: fixed; bottom: 20px; right: 20px; width: 50px; height: 50px;
            background: white; border-radius: 50%; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex; align-items: center; justify-content: center; color: #999;
            text-decoration: none; font-size: 20px; transition: 0.3s;
        }
        .btn-admin:hover { color: var(--secondary); transform: rotate(90deg); }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://i.imgur.com/3ncoKH0.jpeg" alt="Cabeludos & Cia" class="logo-img">
        </div>
        
        <div class="menu-grid">
            <a href="cadastro.html" class="btn-card">
                <div class="icon-box icon-blue"><i class="fa-solid fa-baby"></i></div>
                <div class="text-box">
                    <h3>Cliente Novo?</h3>
                    <p>Faça seu cadastro aqui</p>
                </div>
                <i class="fa-solid fa-chevron-right" style="margin-left: auto; color: #ddd;"></i>
            </a>
            
            <a href="agendar.html" class="btn-card">
                <div class="icon-box icon-pink"><i class="fa-regular fa-calendar-check"></i></div>
                <div class="text-box">
                    <h3>Já tem cadastro?</h3>
                    <p>Agende seu horário</p>
                </div>
                <i class="fa-solid fa-chevron-right" style="margin-left: auto; color: #ddd;"></i>
            </a>
            
            <a href="gerenciar.html" class="btn-card">
                <div class="icon-box icon-orange"><i class="fa-solid fa-clock-rotate-left"></i></div>
                <div class="text-box">
                    <h3>Meus Agendamentos</h3>
                    <p>Cancelar ou remarcar</p>
                </div>
                <i class="fa-solid fa-chevron-right" style="margin-left: auto; color: #ddd;"></i>
            </a>
            
            <a href="https://wa.me/554896304505" target="_blank" class="btn-card">
                <div class="icon-box icon-green"><i class="fa-brands fa-whatsapp"></i></div>
                <div class="text-box">
                    <h3>Fale Conosco</h3>
                    <p>Atendimento via WhatsApp</p>
                </div>
            </a>
        </div>
    </div>

    <a href="admin.html" class="btn-admin" title="Admin"><i class="fa-solid fa-gear"></i></a>
</body>
</html>

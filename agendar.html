<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="container">
    <a href="index.html" class="back-link"><i class="fa-solid fa-arrow-left"></i></a>
    <div class="logo-container">
        <img src="https://i.imgur.com/3ncoKH0.jpeg" alt="Logo" style="width:80px; height:80px;" class="logo-img">
    </div>

    <!-- PASSO 1 -->
    <div id="step1" class="active">
        <h2>Identificação</h2>
        <p style="text-align:center; color:var(--text-muted); margin-bottom:20px;">Digite o código recebido no cadastro.</p>
        <div style="position:relative;">
            <i class="fa-solid fa-user-lock" style="position:absolute; left:15px; top:15px; color:var(--text-muted);"></i>
            <input type="text" id="idClienteInput" placeholder="Ex: 2025-1234" style="padding-left:45px; font-size:1.2rem; text-align:center; letter-spacing:2px;">
        </div>
        <button class="btn btn-primary" id="btnBuscarCliente">Acessar Agenda <i class="fa-solid fa-arrow-right"></i></button>
    </div>

    <!-- PASSO 2 -->
    <div id="step2" class="hidden">
        <div id="infoCliente" style="margin-bottom:20px;"></div>
        <div id="fidelidadeArea" class="hidden" style="background:#fffbeb; border:1px dashed #f59e0b; padding:10px; border-radius:10px; text-align:center; color:#d97706; font-weight:600; margin-bottom:20px;"></div>

        <label>Serviço</label>
        <select id="servicoSelect"><option>Carregando...</option></select>

        <label>Data</label>
        <input type="date" id="dataInput">

        <label>Horários</label>
        <div id="listaHorarios" style="text-align:center; padding:20px; background:#f9fafb; border-radius:12px; color:#9ca3af;">
            Selecione serviço e data...
        </div>
        
        <!-- Info Seleção -->
        <div id="infoSelecao" class="hidden" style="text-align:center; margin-top:15px; font-size:0.9rem; color:var(--primary);"></div>

        <button class="btn btn-primary" id="btnConfirmarAgendamento" disabled>Confirmar Agendamento</button>
    </div>

    <!-- PASSO 3 -->
    <div id="step3" class="hidden" style="text-align:center; padding:30px 0;">
        <i class="fa-solid fa-circle-check" style="font-size:4rem; color:var(--success); margin-bottom:20px;"></i>
        <h2>Agendado!</h2>
        <p style="color:var(--text-muted);">Estamos te esperando com muito carinho.</p>
        
        <button id="btnZap" class="btn btn-success" style="margin-top:30px;">
            <i class="fa-brands fa-whatsapp"></i> Receber Comprovante
        </button>
        <a href="index.html" class="btn btn-outline">Voltar ao Início</a>
    </div>
</div>

<!-- Modal Profissionais -->
<div id="modalProfissionais" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:99; align-items:center; justify-content:center;">
    <div style="background:white; padding:25px; border-radius:20px; width:90%; max-width:350px; text-align:center;">
        <h3>Escolha o Profissional</h3>
        <div id="listaProfissionaisModal" style="display:flex; flex-direction:column; gap:10px; margin-top:20px;"></div>
        <button class="btn btn-outline" onclick="document.getElementById('modalProfissionais').style.display='none'">Cancelar</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
